<script>
//顶部导航栏鼠标按住左右滑动
const slider = document.querySelector('.slider');
let isDown = false;
let startX;
let scrollLeft;
slider.addEventListener('mousedown', (e) => {
  isDown = true;
  startX = e.pageX - slider.offsetLeft;
  scrollLeft = slider.scrollLeft;
});
slider.addEventListener('mouseleave', () => {
  isDown = false;
});
slider.addEventListener('mouseup', () => {
  isDown = false;
});
slider.addEventListener('mousemove', (e) => {
  if (!isDown) return;
  e.preventDefault();
  const x = e.pageX - slider.offsetLeft;
  const walk = x - startX;
  slider.scrollLeft = scrollLeft - walk;
});
//搜索按钮
$('#searchBtn').on('click', function(){
	var keyword = prompt("请输入您想要查找的：", "");
	if(keyword === "") return false;
	var kword = encodeURI(keyword);
	alert(keyword, kword);
	
    $('#xyz_frame').prop( 'src' , "https://691040.xyz/main-search-kw-"+ kword +"-1.html");
	$('#cls_frame').prop('src', "https://cls060.buzz/search-"+ kword +"-0-0-1.html");
})

//回到顶部函数
const onClickBackToTop=()=>{
	var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
	if (currentScroll > 0) {
		/*document.body.scrollIntoView({
			behavior: "smooth",
			block:"start"
		});*/
		window.scrollTo({
			top: 0,
			behavior: "smooth",
		});
	}
}
//直达底部
const onClickGoBottom=()=>{
	var height = document.documentElement.scrollHeight;
	/*var intervalBottom = setInterval(function(){
		window.scrollBy(0, +250);
		if (window.pageYOffset == height) {
			clearInterval(intervalBottom);
		}
	}, 100);*/
	window.scrollTo({
		top: document.documentElement.scrollHeight,
		behavior: "smooth",
	});
	/*window.scrollTo(0, document.documentElement.scrollHeight);*/
}
backToTopBtn = document.getElementById('backToTop');
goToBottomBtn = document.getElementById('goToBottom');
//添加点击事件监控
backToTopBtn.addEventListener('click', onClickBackToTop);
goToBottomBtn.addEventListener('click', onClickGoBottom);

backToTopBtn.addEventListener('mouseover', function(){
	var topBtn = document.getElementById('backToTop');
	topBtn.style.backgroundColor= "#eaeaea";
});
backToTopBtn.addEventListener('mouseout', function(){
	var topBtn = document.getElementById('backToTop');
	topBtn.style.backgroundColor= "transparent";
});
goToBottomBtn.addEventListener('mouseover',  function(){
	var bottomBtn = document.getElementById('goToBottom');
	bottomBtn.style.backgroundColor= "#eaeaea";
});
goToBottomBtn.addEventListener('mouseout',  function(){
	var bottomBtn = document.getElementById('goToBottom');
	bottomBtn.style.backgroundColor= "transparent";
});

window.onscroll = function (e) {
    var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
    var backTop = document.getElementById('backToTop');
    if (backTop && currentScroll > 100) {
        backTop.style.display = "block";
    } else {
		if(backTop)
			backTop.style.display = "none";
    }
}

</script>
