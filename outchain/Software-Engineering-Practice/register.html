<body>
<div class="content">
    <form id="user_login" action="">
        <h3>注 册</h3>
        <input class="name" name="name" id="accountName" type="text" placeholder="请输入用户名">
        <div id="error_name"></div>
        <input class="code" name="password" id="password" type="password" placeholder="请输入密码">
        <div id="error_pwd"></div>
        <input class="check_code" name="check_password" id="check_password" type="password" placeholder="请确认密码">
        <div id="error_c_pwd"></div>
        <div id="CheckMsg" class="msg"></div>
        <div class="btn">
            <input type="button" id="submit" class="submit" value="注册" onclick="return check(this.form);">
            <input type="reset" id="reset"  class="reset" value="重置" >
        </div>
    </form>
    <p><a href="login.html" >已有账号？去登陆</a></p>
</div>
